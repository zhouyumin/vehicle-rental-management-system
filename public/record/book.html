<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" type="image/png" href="../images/icon.png">
    <title>预约记录</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
        .form label{
            display: inline-block;
            text-align: center;
            width: 144px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/template-web.js"></script>
    <script type="text/javascript" src="../js/dialog.js"></script>
    <script type="text/javascript" src="../js/record/book.js"></script>
    <script type="text/javascript" src="../js/today.js"></script>
    <script type="text/template" id="template">
        {{each list}}
        <tr>
            <td>{{$value.rentId}}</td>
            <td>{{$value.clientId}}</td>
            <td>{{$value.carId}}</td>
            <td>{{$value.rentType}}</td>
            <td>{{$value.rentFromTime}}</td>
            <td>{{$value.rentToTime}}</td>
            <td>{{$value.bookTime}}</td>
            <td><a href="javascript:;">履约</a>&nbsp;&nbsp;<a href="javascript:;">修改</a>&nbsp;&nbsp;<a href="javascript:;">取消</a></td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
    <div class="title">
        <h1 onmouseover="this.style.cursor='pointer'" onclick="window.location.reload()" title="刷新">预约记录</h1>
    </div> 
    <div class="operation">
        <input type="text" name="rentId" placeholder="按订单编号查询">
        <button id="search">查询</button>
    </div>
    <div class="content">
        <table cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>订单编号</th>
                    <th>客户编号</th>
                    <th>车辆编号</th>
                    <th>租赁模式</th>
                    <th>预约租赁开始时间</th>
                    <th>预约租赁结束时间</th>
                    <th>预约时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="dataList">

            </tbody>
        </table>
    </div>
    <form class="form" id="editBookForm">
        <input type="text" hidden name="rentId">
        <label>车辆编号：</label><input type="text" name="carId"><br>
        <label>租赁模式：</label>
        <select name="rentType" style="margin-top: 6px; width: 166px; height: 24px; margin-left: -5px;">
            <option>日租</option>
            <option>月租</option>
            <option>年租</option>
        </select><br>
        <label>预约租赁开始时间：</label><input type="date" name="rentFromTime" style="width: 160px;"><br>
        <label>预约租赁结束时间：</label><input type="date" name="rentToTime" style="width: 160px;"><br>
        <input type="text" hidden name="bookTime">
        <input type="button" value="提交" style="margin-left: 120px; margin-top: 23px;">
    </form>
</body>

</html>
