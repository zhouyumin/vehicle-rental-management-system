<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>车辆租赁管理子系统</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/today.js"></script>
    <script type="text/javascript" src="./js/dialog.js"></script>
    <script type="text/javascript" src="./js/manage/book.js"></script>
    <script type="text/javascript" src="./js/manage/rent.js"></script>
    <script type="text/javascript" src="./js/manage/charge.js"></script>
    <script type="text/javascript" src="./js/Chart.js"></script>
</head>

<body>
    <div class="head">
        <h1>车辆租赁管理子系统</h1>
    </div>
    <div class="main">
        <div class="menu menu-left">
            <h2>信息管理</h2>
            <div onclick="window.open('./info/client.html')">
                客户信息
            </div>
            <div onclick="window.open('./info/car.html')">
                车辆信息
            </div>
            <div onclick="window.open('./info/driver.html')">
                司机信息
            </div>
        </div>
        <div class="menu menu-middle">
            <h2>记录管理</h2>
            <div onclick="window.open('./record/book.html')">
                预约记录
            </div>
            <div onclick="window.open('./record/rent.html')">
                租用记录
            </div>
            <div onclick="window.open('./record/return.html')">
                还车记录
            </div>
        </div>
        <div class="menu menu-right">
            <h2>业务管理</h2>
            <div id="book">
                预约车辆
            </div>
            <div id="rent">
                出租车辆
            </div>
            <div id="charge">
                租金统计
            </div>
        </div>
    </div>

    <form class="form" id="bookForm">
        <label>客户编号：</label><input type="text" name="clientId"><br>
        <label>车辆编号：</label><input type="text" name="carId"><br>
        <label>租赁模式：</label>
        <select name="rentType" style="margin-top: 6px; width: 166px; height: 24px; margin-left: -5px;">
            <option>日租</option>
            <option>月租</option>
            <option>年租</option>
        </select><br>
        <label>预约租赁开始时间：</label><input type="date" name="rentFromTime" style="width: 160px;"><br>
        <label>预约租赁结束时间：</label><input type="date" name="rentToTime" style="width: 160px;"><br>
        <input type="text" hidden name="bookTime">
        <input type="button" value="提交" style="margin-left: 145.67px; margin-top: 20px;">
    </form>

    <form class="form" id="rentForm">
        <label>客户编号：</label><input type="text" name="clientId"><br>
        <label>车辆编号：</label><input type="text" name="carId"><br>
        <label>司机编号：</label><input type="text" name="driverId"><br>
        <label>租赁模式：</label>
        <select name="rentType" style="margin-top: 6px; width: 166px; height: 24px; margin-left: -5px;">
            <option>日租</option>
            <option>月租</option>
            <option>年租</option>
        </select><br>
        <label>租赁开始时间：</label><input type="date" name="rentFromTime" style="width: 160px;"><br>
        <label>租赁结束时间：</label><input type="date" name="rentToTime" style="width: 160px;"><br>
        <input type="button" value="提交" style="margin-left: 129.67px; margin-top: 20px;">
    </form>

    <div class="container">
        <br>
        <div class="todayMoney">
            <label>&nbsp;&nbsp;今日租金：</label>
            <label id="rentMoney"></label>
        </div>
        <br>
        <form id="timeInput">
            <label>&nbsp;&nbsp;从</label> <input type="date" name="fromTime">
            <label>到</label> <input type="date" name="toTime">
            <label>总租金：</label><label id="sumMoney"></label>
        </form>
        <br>
        <div class="graphic">
            <canvas id='chart'></canvas>
        </div>
    </div>
    <footer>
        <li>
            作者：ZYM
        </li>
        <li>
            <a href="https://github.com/zhouyumin/vehicle_rental_management_system">网站源代码</a>
        </li>
    </footer>
</body>

</html>
