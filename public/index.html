<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>车辆租赁管理子系统</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="head">
        <h1>车辆租赁管理子系统</h1>
    </div>
    <div class="main">
        <div class="menu menu-left" >
            <h2>信息管理</h2>
            <div onclick="window.open('./info/client.html')">
                客户信息
            </div>
            <div onclick="window.open('./info/car.html')">
                车辆信息
            </div>
            <div onclick="window.open('./info/driver.html')">
                司机信息
            </div>
        </div>
        <div class="menu menu-middle" >
            <h2>记录管理</h2>
            <div onclick="window.open('./record/book.html')">
                预约记录
            </div>
            <div onclick="window.open('./record/rent.html')">
                租用记录
            </div>
            <div onclick="window.open('./record/return.html')">
                还车记录
            </div>
        </div>
        <div class="menu menu-right">
            <h2>业务管理</h2>
            <div onclick="window.open('./manage/book.html')">
                预约车辆
            </div>
            <div onclick="window.open('./manage/rent.html')">
                出租车辆
            </div>
            <div onclick="window.open('./manage/charge.html')">
                租金统计
            </div>
        </div>
    </div>
</body>

</html>
